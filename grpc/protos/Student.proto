syntax = "proto3";

package proto;

// The request message containing the message.
message Request {
   int32 sid = 1;
   int32 age = 2;
   string name = 3;
}

// The response message containing the ServiceController
message Response {
  int32 code = 1;
  string msg = 2;
}

service StudentService {
    rpc StudentAdd(Request) returns (Response){} // grpc简单模式
}